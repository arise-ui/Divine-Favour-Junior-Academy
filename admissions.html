<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admissions</title>

    <link rel="stylesheet" href="index.css" />

    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- NAVBAR -->
    <header class="navbar-section">
      <nav class="navbar-container">
        <a href="index.html" class="navbar-logo">
          <img src="images/your-logo.png" alt="School Logo" />
        </a>
        <ul class="navbar-links">
          <li><a href="index.html#About" class="nav-link">About</a></li>
          <li><a href="index.html#Academics" class="nav-link">Academics</a></li>
          <li><a href="index.html#Gallery" class="nav-link">Gallery</a></li>
          <li><a href="index.html#News" class="nav-link">News</a></li>
          <li>
            <a href="admissions.html" class="nav-link active">Admissions</a>
          </li>
          <li><a href="index.html#Contact" class="nav-link">Contact</a></li>
        </ul>
        <div class="navbar-toggle"><span></span><span></span><span></span></div>
      </nav>
    </header>

    <!-- ADMISSIONS SECTION -->
    <section class="admissions-section">
      <h2>Admissions</h2>
      <p>
        We welcome applications from parents seeking quality education for their
        children. Please fill in the form below to register.
      </p>

      <div class="admissions-card">
        <form class="admissions-form">
          <label for="studentName">Child's Name:</label>
          <input type="text" id="studentName" name="studentName" required />

          <label for="parentName">Parent/Guardian Name:</label>
          <input type="text" id="parentName" name="parentName" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="grade">Grade Applying For:</label>
          <select id="grade" name="grade" required>
            <option value="">Select Grade</option>
            <option value="PP1">PP1</option>
            <option value="PP2">PP2</option>
            <option value="Grade1">Grade 1</option>
            <option value="Grade2">Grade 2</option>
            <option value="Grade3">Grade 3</option>
            <option value="Grade4">Grade 4</option>
            <option value="Grade5">Grade 5</option>
            <option value="Grade6">Grade 6</option>
            <option value="Grade7">Grade 7</option>
            <option value="Grade8">Grade 8</option>
            <option value="Grade9">Grade 9</option>
          </select>

          <button type="submit" class="submit-btn">Submit Application</button>
        </form>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
